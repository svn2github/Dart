<head>
  <link rel="import" href="instance_ref.html">
</head>
<polymer-element name="action-link">
  <template>
    <style>
      .idle {
        color: #0489c3;
        cursor: pointer;
      }
      .busy {
        color: #aaa;
        cursor: wait;
      }
    </style>

    <template if="{{ busy }}">
      <span class="busy">[{{ label }}]</span>
    </template>
    <template if="{{ !busy }}">
      <span class="idle"><a on-click="{{ doAction }}">[{{ label }}]</a></span>
    </template>

  </template>
  <script type="application/dart;component=1" src="action_link.dart"></script>
</polymer-element>
