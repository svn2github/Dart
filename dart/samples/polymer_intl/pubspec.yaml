name: polymer_intl
description: An example of using Polymer with localized Intl messages
environment:
  sdk: '>=1.0.0 <2.0.0'
dependencies:
  intl: '>=0.9.0 <0.10.0'
  # TODO(sigmund): change this to 0.11.0 before releasing SDK 1.5
  polymer: '>=0.11.0-dev.2 <0.12.0'
  unittest: any
transformers:
- polymer:
    entry_points: web/polymer_intl.html
