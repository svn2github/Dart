<html lang="en">
<body>
<element name="x-todo-row" extends="li" constructor="TodoItemComponent"
         apply-author-styles>
  <template>
    <div class="todo-item {{_editingClass}} {{_completedClass}}">
      <div class="view" on-double-click="edit()">
        <input class="toggle" type="checkbox" bind-checked="todo.done">
        <label>{{todo.task}}</label>
        <button class="destroy" on-click="delete()"></button>
      </div>
      <form on-submit="update($event)">
        <input id="edit" class="edit"
               on-blur="update($event)"
               on-key-up="maybeCancel($event)">
      </form>
    </div>
  </template>
  <script type="application/dart">
  import 'dart:html';
  import 'package:web_components/web_components.dart';
  import 'model.dart';

  class TodoItemComponent extends WebComponent {
    Todo todo;
    bool _editing = false;
    InputElement editBox;

    String get _editingClass => _editing ? 'editing' : '';
    String get _completedClass => todo.done ? 'completed' : '';

    void created() {
      super.created();
      editBox = _root.query('#edit');
    }

    void edit() {
      editBox.value = todo.task;
      _editing = true;

      // Need to focus after watcher.dispatch() makes the edit box visible
      // TODO(jmesserly): need a better way to handle this. Perhaps via
      // watchers, but those are blocked on this bug:
      // https://github.com/dart-lang/dart-web-components/issues/90
      window.setTimeout(() {
        // For IE and Firefox: use .focus(), then reset the value to move the
        // cursor to the end.
        editBox.focus();
        editBox.value = '';
        editBox.value = todo.task;
      }, 0);
    }

    void update(e) {
      e.preventDefault(); // don't submit the form
      if (!_editing) return; // bail if user canceled
      todo.task = editBox.value;
      _editing = false;
    }

    void maybeCancel(KeyboardEvent e) {
      if (e.keyCode == KeyCode.ESC) {
        _editing = false;
      }
    }

    void delete() {
      var list = app.todos;
      var index = list.indexOf(todo);
      if (index != -1) {
        list.removeRange(index, 1);
      }
    }
  }
  </script>
</element>
</body>
</html>
