<!DOCTYPE html>
<html>
  <head>
    <title>Pop, Pop, Win!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' type='text/css' href='../style.css' />
    <link rel='stylesheet' type='text/css' href='game_view.css' />
    <script type="application/dart" src="game_dom.dart"></script>
    <script src="../dart.js"></script>
  </head>
  <body>
    <div class='container'>
      <div class='status'>
        <button id='newGame' class='status'>New Game</button>
        <span id='gameState' class='status'></span>
        <span>Bombs left:</span>
        <span id='bombsLeft' class='status' ></span>
        <span>Time:</span>
        <span id='clock' class='status'></span>
      </div>
      <table id='gameTable'></table>
      <div id='highScore'></div>
      <ul class='help'>
        <li>Click on hidden squares to reveal them.</li>
        <li>Shift-click on squares to flag them.</li>
        <li>Shift-click on revealed numbers to go fast--but be careful. If you've flagged incorrectly, you'll hit a bomb.</li>
      </ul>
    </div>
  </body>
</html>
